<button (click)="getAllIngredientsJSON()">Get all Ingredients</button>
<button (click)="resetIngredients()">reset</button>

<h3>Ingredients:</h3>
<ul>
  <li *ngFor="let ingredient of ingredientArray">
    <ul>
      <li>name: {{ingredient.name}}</li>
      <li>id: {{ingredient.id}}</li>
      <li>data:</li>
      <li *ngFor="let entry of ingredient.data | keyvalue">
        {{entry.key}} : {{entry.value}}
      </li>
    </ul>
  </li>
</ul>
